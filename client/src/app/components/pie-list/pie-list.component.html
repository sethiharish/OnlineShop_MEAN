<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <ul class="list-group">
        <li
          *ngFor="let category of categories"
          class="list-group-item"
          [class.active]="selectedCategory === category"
          (click)="onCategorySelected(category)"
          style="cursor: pointer;"
        >
          {{ category.name }}
        </li>
      </ul>
    </div>

    <div class="col-sm-9">
      <div class="row border">
        <div class="col-sm-4" *ngFor="let pie of filteredPies">
          <app-pie-card [pie]="pie"></app-pie-card>
        </div>
      </div>
    </div>
  </div>
</div>
