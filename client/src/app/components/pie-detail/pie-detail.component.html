<div class="container">
  <div class="row mb-2">
    <div class="row border pb-2">
      <div class="col-sm-9">
        <span>
          <h5>
            {{ pie.name }} - <small>{{ pie.shortDescription }}</small>
          </h5>
        </span>
        <img
          class="img-fluid"
          [src]="pie.imageUrl"
          [title]="pie.name"
          [alt]="pie.name"
        />
      </div>
      <div class="col-sm-3 mt-5">
        <button class="btn btn-danger">
          Add to cart
        </button>
        <p>
          <small>{{ pie.longDescription }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
